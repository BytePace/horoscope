<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Page</title>
    <style>
        body {
            background-image: url('stars-bg.pdf');
            background-size: cover; /* This ensures the background covers the whole page */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents the background from repeating */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        .container {
            text-align: center;
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.8); /* Optional: Adds a white background with transparency */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        h1 {
            color: #333; /* Text color for better readability on the background */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выберите подписку</h1>
        <button class="button" onclick="createPayment(1)">1 месяц - 99₽</button>
        <button class="button" onclick="createPayment(3)">3 месяца - 290₽</button>
        <button class="button" onclick="createPayment(6)">6 месяцев - 550₽</button>
        <button class="button" onclick="createPayment(12)">12 месяцев - 999₽</button>
    </div>

    <script>
        // Function to get query parameter value by name
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function createPayment(duration) {
            const sessionToken = getQueryParam('sessionToken');
            if (!sessionToken) {
                alert("Session token is missing");
                return;
            }

            // Define headers in a separate object
            const headers = {
                "Content-Type": "application/json",
                "X-Parse-Application-Id": "LfBduFJ2ET9ehLZybM0Riyk84XabVgRgRwepEJ25",
                "X-Parse-REST-API-Key": "jqTlhAOWnBPDeSzBKZ0rh0ZFNprE4gYEcBl6rf3W",
                "X-Parse-Session-Token": sessionToken
            };
            const url = "https://horoscope.b4a.io/functions/createPayment";
            const data = {
                duration: duration
            };
            fetch(url, {
                method: "POST",
                headers: headers,
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                // Check if the response is successful and contains the PaymentURL
                if (data.result && data.result.Success && data.result.PaymentURL) {
                    // Redirect to the PaymentURL
                    window.location.href = data.result.PaymentURL;
                } else {
                    alert("Payment initiation failed: " + (data.result ? data.result.ErrorCode : "Unknown error"));
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred while initiating the payment.");
            });
        }
    </script>
</body>
</html>
